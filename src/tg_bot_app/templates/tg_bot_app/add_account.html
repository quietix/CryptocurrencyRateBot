<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Add account</title>
</head>
<body>
    <div class="mt-3 ms-3">
        <form class="d-inline-block" method="post" action="">
            <div class="mb-3 w-25">
                <label for="user_id">User ID:</label>
                <input type="text" id="user_id" name="user_id_added" required>
            </div>
            <div class="mb-3 w-25">
                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone_added" required>
            </div>
            <button type="submit" class="btn btn-primary">Add account</button>
        </form>

        <form class="d-inline-block ms-3" action="" method="post">
            <input type="hidden" name="go_back">
            <button type="submit" class="btn btn-danger" name="go_back_button">Back</button>
        </form>
    </div>
</body>
</html>
